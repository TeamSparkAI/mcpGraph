version: "1.0"

# MCP Server Metadata - minimal config for testing defaults
# No title (should default to name)
# No instructions (should be undefined)
server:
  name: "testMinimal"
  version: "1.0.0"

# Tool Definitions
tools:
  - name: "test_tool"
    description: "Test tool"
    inputSchema:
      type: "object"
    outputSchema:
      type: "object"
    nodes:
      - id: "entry"
        type: "entry"
        next: "exit"
      - id: "exit"
        type: "exit"
